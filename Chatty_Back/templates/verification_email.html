<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
    <table style="width: 100%; text-align: center; background-color: #f5f5f5; padding: 20px;">
        <tr>
            <td><img src="{{ app_logo_url }}" alt="{{ app_name }} Logo" style="width: 100px; height: auto;"></td>
        </tr>
        <tr>
            <td>
                <h2 style="color: #333;">{{ app_name }}</h2>
                <h3>Account Verification</h3>
                <p>Thank you for signing up! Please use the token below to verify your account.</p>
            </td>
        </tr>
        <tr>
            <td>
                <div style="background-color: #e0e0e0; padding: 10px; border-radius: 5px; display: inline-block; font-size: 16px;">
                    <span>{{ token }}</span>
                </div>
                <br><br>
                <button onclick="navigator.clipboard.writeText('{{ token }}')" 
                        style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;">
                    Copy Token
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <p style="font-size: 12px; color: #666;">If you didn't request this email, please ignore it.</p>
            </td>
        </tr>
    </table>
</body>
</html>
